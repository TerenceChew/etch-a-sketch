<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="./icon.png" type="image/icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="index.js" defer></script>
  <title>Etch A Sketch</title>
</head>
<body>
  <header class="center">Etch A Sketch</header>
  <main class="main-container center">
    <div class="squares-container center"></div>
    <div class="controls-container center">
      <input type="color" class="color-input" id="color" value="#FF9494">
      <div class="top-btns center">
        <button class="btn eraser" id="eraser">
          Eraser
        </button>
        <button class="btn rainbow" id="rainbow">
          Rainbow
        </button>
      </div>
      <div class="bottom-btns center">
        <button class="btn reset">
          Reset
        </button>
      </div>
      <label for="slider" class="slider-text">Grid Size:</label>
      <input type="range" class="slider" id="slider" min="1" max="80">
    </div>
  </main>
  <footer class="center">
    <p class="footer-text">
      Copyright
      <span class="copyright-icon">&copy;</span>
      <span class="curr-year"></span>
      Terence
    </p>
    <a href="https://github.com/TerenceChew">
      <i class="fa fa-github" style="font-size:36px"></i>
    </a>
  </footer>
</body>
</html>
