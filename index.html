<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="./icon.png" type="image/icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="index.js" defer></script>
  <title>Etch A Sketch</title>
</head>
<body>
  <header class="center">Etch A Sketch</header>
  <main class="main-container center">
    <div class="squares-container center"></div>
    <div class="btns-container center">
      <div class="center top-btn">
        <button class="btn normal">
          Normal
        </button>
        <button class="btn color">
          Color
        </button>
      </div>
      <div class="center mid-btn">
        <button class="btn eraser">
          Eraser
        </button>
        <button class="btn reset">
          Reset
        </button>
      </div>
      <button class="btn size">
        Enter Grid Size
      </button>
    </div>
  </main>
  <footer class="center">
    <p class="footer-text">
      Made by Terence
    </p>
    <a href="https://github.com/TerenceChew">
      <i class="fa fa-github" style="font-size:36px"></i>
    </a>
  </footer>
</body>
</html>
